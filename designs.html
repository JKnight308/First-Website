<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Change font as needed */
        }
        .container {
            display: flex;
            justify-content: space-between; /* Pushes elements to opposite sides */
            padding: 20px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%; /* Ensure images don't exceed container width */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">⬇️ Our Shirts ⬇️</h1>
    <div class="container">
        <div class="image-container">
            <img src="img/VLoan - WhiteF Model.png" alt="Original Image" class="original-image">
            <img src="img/VLoan - WhiteB Model.png" alt="Hover Image" class="hover-image hidden">
            <p>
                Classic T-shirt
            </p>
        </div>
        <div class="image-container">
            <img src="img/Slide example.png" alt="Original Image" class="original-image">
            <img src="img/Untitled.png" alt="Hover Image" class="hover-image hidden">
            <p>
                100% cotton classic pocket T
            </p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const originalImages = document.querySelectorAll(".original-image");
            const hoverImages = document.querySelectorAll(".hover-image");

            originalImages.forEach(function(originalImage, index) {
                const hoverImage = hoverImages[index];

                originalImage.addEventListener("mouseenter", function() {
                    hoverImage.classList.remove("hidden"); // Show hover image
                    originalImage.classList.add("hidden"); // Hide original image
                });

                hoverImage.addEventListener("mouseleave", function() {
                    hoverImage.classList.add("hidden"); // Hide hover image
                    originalImage.classList.remove("hidden"); // Show original image
                });
            });
        });
    </script>
</body>
</html>
